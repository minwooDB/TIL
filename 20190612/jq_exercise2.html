<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $('img').css('opacity',0.4).on("click", function () {
                $(this).css('opacity',1.0); 
            });
        
            $('button#invisible').on("click", function () {
                $('img').css('opacity',1.0); 
            });
            $('button#visible').on("click", function () {
                $('img').css('opacity',0.4); 
            });
        });
    </script> 
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <img src="1.PNG">
    <img src="2.PNG">
    <img src="3.PNG">
    <img src="4.PNG">
    <img src="5.PNG">
    <hr>
    <img src="6.PNG">
    <img src="7.PNG">
    <img src="8.PNG">
    <img src="9.PNG">
    <img src="10.PNG">
    <hr>
    <button id = 'invisible'>모두진하게</button>
    <button id = 'visible'>모두반투명하게</button>

</body>
</html>
