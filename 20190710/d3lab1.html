<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="d3.v3.min.js"> </script>
		<title>SVG로	 그리기</title>
	</head>
	<body>
		<h1>문자의 글꼴 지정</h1>
		<svg>
			<text x="25" y="40" font-size="24px" style="fill:black">111</text>
			<text x="25" y="80" font-size="24px" font-family="바탕" style="fill:black">222</text>
			<text x="25" y="120" font-size="24px" font-family="궁서" style="fill:black">333</text>
		</svg>
		<script>
	d3.select('body').selectAll("text").data(['둘리','또치','도우너']).text(function(d){return d})
</script>
		
	</body>
</html>
