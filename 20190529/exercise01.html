 <hr>
 <pre>
 <script>
var n= window.prompt("1-9의 숫자를 입력하세요");
    if(n>10)

    else
    n<10 && document.writeln(n+"단입니다.");
    document.writeln("<hr>");
    for(var i=1;i<10;i++){
    document.writeln(n+"x"+i+"="+(n*i));
    }
